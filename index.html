<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Re brand - Itaú</title>
</head>

<body>
    
    <div class="container">

        <header>

            <div id="headerEsquerda">
                <img src="https://www.itau.com.br/media/dam/m/538533fcf33fd411/original/itau-logo-branco-48x48.png"
                    alt="Logo do Itaú">
            </div>

            <div id="headerMeio">
                <a class="opcoesHeader" href="">Para você</a>
                <a class="opcoesHeader" href="">Para empresas</a>
                <a class="opcoesHeader" href="">Para Ajuda</a>
                <a class="opcoesHeader" href="">Busca</a>
            </div>

            <div id="headerDireita">
                <div id="divLogin">
                    <div id="divAgencia">
                        <input id="inputAgencia" type="text" placeholder="Agência">
                    </div>
                    <div id="divConta">
                        <input id="inputConta" type="text" placeholder="conta">
                    </div>
                    <div id="divSeta">
                        <button id="BotaoAcessarConta"><img id="seta" src="assets/Seta.png" alt="Seta"></button>
                    </div>
                </div>
            </div>

        </header>

        <main>

            <div id="mainEsquerda">
                <p id="titulo">Abra sua conta no itaú</p>
                <p id="textoUm">Encontre a conta que mais combina com você</p>
                <p id="textoDois">Aponte sua cãmera do smartphone para o QR code, e abra sua conta!</p>
                <button id="BotaoAbraSuaConta"> Abra sua conta <img id="seta" src="assets/Seta.png" alt="Seta"></button>
            </div>

            <div id="mainDireita">

                <img id="fotoMulher" src="./assets/mulher.png" alt="Foto de Mulher">

            </div>

        </main>

    </div>
</body>

</html>
